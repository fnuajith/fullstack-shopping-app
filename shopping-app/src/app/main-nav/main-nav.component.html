<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
    [ngClass]="{ keepHidden : (isHandset$ | async) === false}"
    class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.toggle()">View Products</a>
      <a mat-list-item routerLink="/create" (click)="drawer.toggle()">Create Product</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a routerLink="/">Shopping App</a>
      </span>
      <span class="spacer"></span>
      <ul [ngClass]="{ keepHidden : (isHandset$ | async) === true}">
        <li>
          <a mat-button routerLink="/">
            View Products
          </a>
        </li>
        <li>
          <a mat-button routerLink="/create" routerLinkActive="mat-accent">
            Create Product
          </a>
        </li>
      </ul>
    </mat-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>

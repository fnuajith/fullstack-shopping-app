<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi *ngIf="!isLoading && products.length > 0">
  <mat-expansion-panel *ngFor="let product of products">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ product.productName }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ product.productDescription }}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', product.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(product.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<br/>
<p class="info-text mat-body-2" *ngIf="!isLoading && products.length <= 0">No products to show</p>

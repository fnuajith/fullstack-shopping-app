<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Product Name"
        formControlName = "productName"/>
      <mat-error *ngIf="form.get('productName').invalid">Please enter product name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        placeholder="Product Description"
        formControlName = "productDescription"></textarea>
      <mat-error *ngIf="form.get('productDescription').invalid">Please enter product description</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Product
    </button>
  </form>
</mat-card>
